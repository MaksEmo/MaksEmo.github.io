<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael-2, Сеченов Максим</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap.bundle.min.js" rel="stylesheet">
    <style>
        #canvas 
        {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        var paper = Raphael("canvas", 400, 400);

var ball = paper.circle(50, 50, 20);
ball.attr({fill: "red"});

// Анимируем изменение атрибутов cx, cy и r
ball.node.onclick = () => {
    ball.animate({cx: 125, cy: 280, fill:"#abef25", r: 60}, 2000, "ease-in-out");
}
    </script>
</body>
</html>
