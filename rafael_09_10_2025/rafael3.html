<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael-3, Сеченов Максим</title>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap.bundle.min.js" rel="stylesheet">
    <style>
        #canvas 
        {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
var paper = Raphael("canvas", 400, 400);

var rect = paper.rect(250, 250, 100, 100);
rect.attr({fill: "blue"});

var rainbowColors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
var currentColorIndex = 0;

function changeColor() {
    currentColorIndex = (currentColorIndex + 1) % rainbowColors.length;
    rect.animate({ fill: rainbowColors[currentColorIndex]}, 600, changeColor)
}

rect.node.onclick = () => {
    changeColor()
}

// Обработчик наведения
rect.mouseover(function() {
    this.animate({fill: "green", width: 120, height: 120, x: 90, y: 90}, 788);
});

// Обработчик ухода
rect.mouseout(function() {
    this.animate({fill: "blue", width: 100, height: 100, x: 250, y: 250}, 878);
});
    </script>
</body>
</html>
