<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap.bundle.min.js" rel="stylesheet">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
    <style>
    body 
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #000000;
            line-height: 1.6;
        }
    .igra {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

    h1 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

    input 
        {
            padding: 12px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin: 10px 5px;
        }

    button 
        {
            padding: 12px 25px;
            font-size: 18px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

    button:hover 
        {
            background: #ffdd44;
            transform: scale(1.05);
        }

    #message 
        {
            margin: 20px 0;
            font-size: 20px;
            min-height: 28px;
            font-weight: bold;
        }

        #attempts 
        {
            font-size: 16px;
            opacity: 0.9;
        }
</style>
</head>
<body>
    <h1>
        <center>
        <div class="igra">
        <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
        <br>
        <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

        <div id="message"></div>
        <div id="attempts">–ü–æ–ø—ã—Ç–æ–∫: 0</div>
        </div>
        </center>
    </h1>
    <script>
let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const input = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const attemptsDisplay = document.getElementById('attempts');
            const guess = parseInt(input.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!";
                message.style.color = "#ff6b6b";
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;

            if (guess === secretNumber) {
                message.textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
                message.style.color = "#aaffaa";
                input.disabled = true;
            } else if (guess < secretNumber) {
                message.textContent = "üîª –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ!";
                message.style.color = "#ffcc66";
            } else {
                message.textContent = "üî∫ –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ!";
                message.style.color = "#ffcc66";
            }

            input.value = '';
            input.focus();
        }

        function newGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('attempts').textContent = "–ü–æ–ø—ã—Ç–æ–∫: 0";
            document.getElementById('message').textContent = "";
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }

        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        window.onload = () => {
            document.getElementById('guessInput').focus();
        };
    </script>
    </script>
</body>
</html>
