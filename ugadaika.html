<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap.bundle.min.js" rel="stylesheet">
    <title>Угадай число</title>
    <style>
    body 
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            color: #000000;
            line-height: 1.85;
        }
    .igra {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

    h1 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

    input 
        {
            padding: 12px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            border: none;
            border-radius: 8px;
            margin: 10px 5px;
        }

    button 
        {
            padding: 12px 25px;
            font-size: 18px;
            background: #ffcc00;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s;
        }

    button:hover 
        {
            background: #ffdd44;
            transform: scale(1.05);
        }

    #message 
        {
            margin: 20px 0;
            font-size: 20px;
            min-height: 28px;
            font-weight: bold;
        }

        #attempts 
        {
            font-size: 16px;
            opacity: 0.9;
        }
</style>
</head>
<body>
    <h1>
        <center>
        <div class="igra">
        <h1>Угадай число от 1 до 100</h1>
        <p>Введите ваше предположение:</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
        <br>
        <button onclick="checkGuess()">Проверить</button>
        <button onclick="newGame()">Новая игра</button>

        <div id="message"></div>
        <div id="attempts">Попыток: 0</div>
        </div>
        </center>
    </h1>
    <script src="ugadaika.js"></script>
</body>
</html>
